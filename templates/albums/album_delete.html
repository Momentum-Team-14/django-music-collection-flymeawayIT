{% extends 'base.html' %}

% block content %

<h1>Delete Album</h1>

<p>Are you sure you want to delete the album: {{ album }}?</p>


<form action="" method=""POST">
    {% csrf_token %} 
    <input class="btn btn-success" type="submit" value="Yes, delete.">
    <a href=""{{ album.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
